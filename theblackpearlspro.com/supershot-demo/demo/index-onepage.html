            <section id="contact-section" class="contact-section masked section">
                <div class="container rel-1">

                        <header class="text-center col-md-6 col-md-offset-3">
                            <h2>Get in touch</h2>
                            <div class="delimiter">
                                <div></div>
                            </div>
                            <h1 class="section-entry">Get Invited</h1>
                        </header>
                    </div>
                    <div class="section-body">
                        <form class="form-transparent js-ajax-form">
                            <div class="row-base row">
                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" name="name" placeholder="Name">
                                    </div>
                                </div>

                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" name="Organization" placeholder="Organization">
                                    </div>
                                </div>

                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" name="Title" placeholder="Title">
                                    </div>
                                </div>


                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa fa-envelope-o"></i>
                                        <input type="text" class="form-control" name="email" required placeholder="Email address *">
                                    </div>
                                </div>

                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa-solid fa-flag-usa"></i>
                                        <input type="text" class="form-control" name="State" required placeholder="State address *">
                                    </div>
                                </div>

                                <div class="col-base col-md-4">
                                    <div class="form-control-layout">
                                        <i class="fa fa-phone"></i>
                                        <input type="text" class="form-control" name="phone" placeholder="Phone number">
                                    </div>
                                </div>

                                <div class="col-base col-md-12">
                                    <div class="form-control-layout">
                                        <i class="fa fa-pencil"></i>
                                        <textarea class="form-control" name="message" required placeholder="Write message *"></textarea>
                                    </div>
                                </div>
                                
                                
                                <div class="col-base col-sm-12 col-md-4 col-lg-6">
                                    <button type="submit" class="btn btn-lg btn-round btn-block btn-linear">
						            	<span class="text">Send message</span>
						            	<span class="flip-front">Send message</span>
						            	<span class="flip-back">Submit</span>
						            </button>
                                </div>
                            </div>
                        </form>
